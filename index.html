<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div class="game">
        <div class="line">
            <div class="ele empty x0y0" x="0" y="0"></div>
            <div class="ele empty x0y1" x="0" y="1"></div>
            <div class="ele empty x0y2" x="0" y="2"></div>
            <div class="ele empty x0y3" x="0" y="3"></div>
        </div>
        <div class="line">
            <div class="ele empty x1y0" x="1" y="0"></div>
            <div class="ele empty x1y1" x="1" y="1"></div>
            <div class="ele empty x1y2" x="1" y="2"></div>
            <div class="ele empty x1y3" x="1" y="3"></div>
        </div>
        <div class="line">
            <div class="ele empty x2y0" x="2" y="0"></div>
            <div class="ele empty x2y1" x="2" y="1"></div>
            <div class="ele empty x2y2" x="2" y="2"></div>
            <div class="ele empty x2y3" x="2" y="3"></div>
        </div>
        <div class="line">
            <div class="ele empty x3y0" x="3" y="0"></div>
            <div class="ele empty x3y1" x="3" y="1"></div>
            <div class="ele empty x3y2" x="3" y="2"></div>
            <div class="ele empty x3y3" x="3" y="3"></div>
        </div>
    </div>
    <div class="GameOver">
        GAME OVER!
    </div>
    <button>NEW   Game</button>
    <script src="./js/2048.js"></script>
</body>

</html>
